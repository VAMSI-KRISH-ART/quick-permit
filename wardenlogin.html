<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wardenlogin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Warden Login - QuickPermit</title>
  </head>
  <body>
    <div class="container">
      <div class="panels-container">
        <div class="panel">
          <div class="content">
            <h3>Warden Portal</h3>
            <p>
              Access the admin dashboard to manage student leave requests, 
              approve applications, and generate reports.
            </p>
            <div class="illustration-container">
              <img src="warden login img.svg" alt="Warden Illustration" class="illustration" />
            </div>
          </div>
        </div>
      </div>
      <div class="forms-container">
        <div class="login-content">
          <form action="warden_dashboard.html" class="sign-in-form" id="wardenLoginForm">
            <a href="selectionpage.html" class="back-button">
              <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <h2 class="title">Warden Login</h2>
            <div class="logo-container">
              <div class="logo">Quick<span>Permit</span></div>
            </div>
            <div class="input-field">
              <i class="fas fa-user-shield"></i>
              <input type="text" placeholder="Admin ID" id="adminId" required />
              <span class="error-message" id="adminId-error"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email" required />
              <span class="error-message" id="email-error"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" required />
              <span class="error-message" id="password-error"></span>
              <i class="far fa-eye toggle-password"></i>
            </div>
            <div class="remember-forgot">
              <div class="remember-me">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember me</label>
              </div>
              <div class="forgot-link">
                <a href="#">Forgot Password?</a>
              </div>
            </div>
            <button type="submit" class="btn solid">Login</button>
            <div class="admin-contact">
              <p>Need admin access? <a href="#">Contact System Administrator</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="wardenlogin.js"></script>
  </body>
</html>
