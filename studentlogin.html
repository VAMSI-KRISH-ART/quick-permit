<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="studentlogin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Student Login - QuickPermit</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="login-content">
          <form action="student_dashboard.html" class="sign-in-form" id="loginForm">
            <a href="selectionpage.html" class="back-button">
              <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <h2 class="title">Student Login</h2>
            <div class="logo-container">
              <div class="logo">Quick<span>Permit</span></div>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="username" required />
              <span class="error-message" id="username-error"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email" required />
              <span class="error-message" id="email-error"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" required />
              <span class="error-message" id="password-error"></span>
              <i class="far fa-eye toggle-password"></i>
            </div>
            <div class="remember-forgot">
              <div class="remember-me">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember me</label>
              </div>
              <div class="forgot-link">
                <a href="#">Forgot Password?</a>
              </div>
            </div>
            <button type="submit" class="btn solid">Login</button>
            <div class="social-login">
              <p>Need help? <a href="#">Contact Support</a></p>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel">
          <div class="content">
            <h3>Welcome Back!</h3>
            <p>
              Log in to manage your hostel leave applications efficiently. 
              Access your dashboard, track leave status, and stay connected.
            </p>
            <div class="illustration-container">
              <img src="log.svg" alt="Student Illustration" class="illustration" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="studentlogin.js"></script>
  </body>
</html>
